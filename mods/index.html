<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mods – EXINE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#000;color:#fff;overflow-x:hidden}

/* BACKGROUND */
.video-bg{position:fixed;inset:0;z-index:-2}
.video-bg video{width:100%;height:100%;object-fit:cover;filter:brightness(.35)}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.65);z-index:-1}

/* HEADER */
header{text-align:center;padding:40px 20px}
header h1{font-size:28px}
header p{opacity:.7;font-size:14px}

/* CONTAINER */
.container{
max-width:820px;
margin:auto;
padding:20px;
display:flex;
flex-direction:column;
gap:22px
}

/* MOD CARD */
.mod-card{
display:flex;
gap:18px;
padding:20px;
border-radius:18px;
background:rgba(255,255,255,.06);
backdrop-filter:blur(14px);
box-shadow:0 0 40px rgba(150,100,255,.35)
}

.mod-logo{
width:120px;
height:120px;
border-radius:16px;
overflow:hidden;
background:#111;
flex-shrink:0
}
.mod-logo img{
width:100%;
height:100%;
object-fit:cover
}

.mod-info{
display:flex;
flex-direction:column;
gap:8px
}
.mod-title{
font-size:20px;
font-weight:700
}
.mod-meta{
font-size:13px;
opacity:.75
}
.mod-desc{
font-size:14px;
line-height:1.45;
max-width:460px
}

/* PREMIUM BUTTON */
.mod-btn{
margin-top:12px;
padding:10px 26px;
border-radius:999px;
background:linear-gradient(135deg,#8b5cf6,#ec4899);
color:#1a002b;
font-weight:700;
font-size:13px;
letter-spacing:.6px;
text-transform:uppercase;
box-shadow:
  0 0 18px rgba(139,92,246,.8),
  0 0 35px rgba(236,72,153,.6);
transition:.25s;
display:inline-block;
width:fit-content
}
.mod-btn:hover{
transform:scale(1.08);
box-shadow:
  0 0 28px rgba(139,92,246,1),
  0 0 55px rgba(236,72,153,1)
}

/* FOOTER */
footer{text-align:center;padding:30px;font-size:12px;opacity:.5}

@media(max-width:600px){
.mod-card{
flex-direction:column;
align-items:center;
text-align:center
}
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<div class="video-bg">
<video autoplay muted loop playsinline>
<source src="https://res.cloudinary.com/dyiztuod3/video/upload/v1767806477/TheFatRat_-_Stronger_Minecraft_Animation_Music_Video_qcztfc.mp4">
</video>
</div>
<div class="overlay"></div>

<header>
<h1>MODS</h1>
<p>Minecraft & game mods • Manual links</p>
</header>

<main class="container">

<!-- ================= MOD TEMPLATE ================= -->
<!-- COPY THIS BLOCK TO ADD MORE MODS -->

<div class="mod-card">
  <div class="mod-logo">
    <!-- Physics Mod logo from Modrinth -->
    <img src="https://cdn.modrinth.com/data/XyOXK36p/icon.png">
  </div>

  <div class="mod-info">
    <div class="mod-title">Physics Mod</div>
    <div class="mod-meta">Minecraft • Fabric / Forge</div>
    <div class="mod-desc">
      Physics Mod adds realistic physics to Minecraft, including falling blocks,
      destructible terrain, and immersive visual effects that transform gameplay
      into a more realistic experience.
    </div>

    <a href="https://modrinth.com/mod/physicsmod"
       target="_blank"
       class="mod-btn">
      OPEN MOD
    </a>
  </div>
</div>

</main>

<footer>© 2026 EXINE • Mods</footer>

</body>
</html>
