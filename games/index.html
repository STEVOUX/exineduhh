<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games – EXINE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ================== GLOBAL ================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ================== BACKGROUND VIDEO ================== */
    .video-bg {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.35);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 60%),
        rgba(0,0,0,0.6);
      z-index: -1;
    }

    /* ================== HEADER ================== */
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 28px;
      font-weight: 700;
    }

    header p {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 6px;
    }

    /* ================== CARD GRID ================== */
    .container {
      max-width: 720px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 18px;
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      backdrop-filter: blur(14px);
      position: relative;
      overflow: hidden;
      transition: 0.35s;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.18), transparent);
      transform: translateX(-100%);
      transition: 0.6s;
    }

    .card:hover::before {
      transform: translateX(100%);
    }

    .card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow:
        0 0 30px rgba(120,120,255,0.35),
        0 0 60px rgba(255,100,200,0.25);
    }

    .icon {
      width: 48px;
      height: 48px;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.4));
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* ================== FOOTER ================== */
    footer {
      text-align: center;
      padding: 30px;
      font-size: 12px;
      opacity: 0.5;
    }

    @media (max-width: 480px) {
      header h1 { font-size: 24px; }
    }
  </style>
</head>

<body>

  <!-- BACKGROUND VIDEO -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="https://res.cloudinary.com/dyiztuod3/video/upload/v1767801570/Football_in_slow_motion_-_social_media_video_ad_-_stock_video_u9zznf.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay"></div>

  <!-- HEADER -->
  <header>
    <h1>GAMES</h1>
    <p>Select your platform</p>
  </header>

  <!-- PLATFORM SELECTION -->
  <main class="container">

    <!-- ================= PC GAMES ================= -->
    <!-- CHANGE href later to pc-games.html -->
    <a href="pcgames" class="card">
      <div class="icon">
        <!-- PUT PC ICON HERE -->
        <img src="https://res.cloudinary.com/dyiztuod3/image/upload/v1767802320/Steam_icon_logo.svg_fwy7uo.png">
      </div>
      <div class="title">PC GAMES</div>
    </a>

    <!-- ================= MOBILE GAMES ================= -->
    <!-- CHANGE href later to mobile-games.html -->
    <a href="mobilegames" class="card">
      <div class="icon">
        <!-- PUT MOBILE ICON HERE -->
        <img src="https://cdn-icons-png.flaticon.com/512/888/888857.png">
      </div>
      <div class="title">MOBILE GAMES</div>
    </a>

  </main>

  <footer>
    © 2026 EXINE
  </footer>

</body>
</html>
