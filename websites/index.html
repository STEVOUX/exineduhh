<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Websites – EXINE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#000;color:#fff;overflow-x:hidden}

/* BACKGROUND */
.video-bg{position:fixed;inset:0;z-index:-2}
.video-bg video{width:100%;height:100%;object-fit:cover;filter:brightness(.35)}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.65);z-index:-1}

/* HEADER */
header{text-align:center;padding:40px 20px}
header h1{font-size:28px}
header p{opacity:.7;font-size:14px}

/* CONTAINER */
.container{
max-width:820px;
margin:auto;
padding:20px;
display:flex;
flex-direction:column;
gap:22px
}

/* WEBSITE CARD */
.website-card{
display:flex;
gap:18px;
padding:20px;
border-radius:18px;
background:rgba(255,255,255,.06);
backdrop-filter:blur(14px);
box-shadow:0 0 40px rgba(150,100,255,.35)
}

.website-logo{
width:120px;
height:120px;
border-radius:16px;
overflow:hidden;
background:#111;
flex-shrink:0;
display:flex;
align-items:center;
justify-content:center
}
.website-logo img{
width:80%;
height:80%;
object-fit:contain
}

.website-info{
display:flex;
flex-direction:column;
gap:8px
}
.website-title{
font-size:20px;
font-weight:700
}
.website-meta{
font-size:13px;
opacity:.75
}
.website-desc{
font-size:14px;
line-height:1.45;
max-width:460px
}

/* PREMIUM BUTTON */
.website-btn{
margin-top:12px;
padding:10px 26px;
border-radius:999px;
background:linear-gradient(135deg,#8b5cf6,#ec4899);
color:#1a002b;
font-weight:700;
font-size:13px;
letter-spacing:.6px;
text-transform:uppercase;
box-shadow:
  0 0 18px rgba(139,92,246,.8),
  0 0 35px rgba(236,72,153,.6);
transition:.25s;
display:inline-block;
width:fit-content
}
.website-btn:hover{
transform:scale(1.08);
box-shadow:
  0 0 28px rgba(139,92,246,1),
  0 0 55px rgba(236,72,153,1)
}

/* FOOTER */
footer{text-align:center;padding:30px;font-size:12px;opacity:.5}

@media(max-width:600px){
.website-card{
flex-direction:column;
align-items:center;
text-align:center
}
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<div class="video-bg">
<video autoplay muted loop playsinline>
<source src="https://res.cloudinary.com/dyiztuod3/video/upload/v1767806754/One_Piece_AMV_EDIT_-_Tek_It___4K_z7juet.mp4">
</video>
</div>
<div class="overlay"></div>

<header>
<h1>WEBSITES</h1>
<p>Useful & curated websites</p>
</header>

<main class="container">

<!-- ================= WEBSITE TEMPLATE ================= -->
<!-- COPY THIS BLOCK TO ADD MORE WEBSITES -->

<div class="website-card">
  <div class="website-logo">
    <!-- HiAnime favicon -->
    <img src="https://hianime.do/favicon.ico">
  </div>

  <div class="website-info">
    <div class="website-title">HiAnime</div>
    <div class="website-meta">Anime Streaming • Online</div>
    <div class="website-desc">
      HiAnime is a popular website for streaming anime online with a large
      collection of subbed and dubbed anime, fast streaming, and clean UI.
    </div>

    <a href="https://hianime.do/"
       target="_blank"
       class="website-btn">
      OPEN WEBSITE
    </a>
  </div>
</div>

</main>

<footer>© 2026 EXINE • Websites</footer>

</body>
</html>
